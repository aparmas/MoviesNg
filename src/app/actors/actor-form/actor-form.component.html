<form (submit)="save()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [formControl] = "form.controls.name" />
    <mat-error>{{getErrorFieldName()}}</mat-error>

  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Birth Date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="form.controls.birthDate">
    <mat-datepicker #picker></mat-datepicker>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-error>{{getErrorFieldBirthDate()}}</mat-error>
  </mat-form-field>
  
  <div>
    <app-image-input title="Actor Picture"
                     (senderFile)="selectedFile($event)"
                     [urlCurrentImage]="model?.image">
    </app-image-input>
  </div>

  <div class="buttons-container">
    <button mat-flat-button type="submit"
     [disabled]="form.invalid">
     Save</button>
    <a mat-stroked-button routerLink="/actors">Cancel</a>
  </div>
</form>
