<h2>Search Movies</h2>

<form [formGroup] = "form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput [formControl]="form.controls.title">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Genre</mat-label>
    <mat-select [formControl] = "form.controls.genreId">
      <mat-option [value]="0">--Select a genre</mat-option>
      @for(genre of genres; track $index){
        <mat-option [value]="genre.id">{{genre.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <div>
    <mat-checkbox [formControl] = "form.controls.nextRelease">Next Release</mat-checkbox>
  </div>

  <div>
    <mat-checkbox [formControl] = "form.controls.onCinema">On Cinema</mat-checkbox>
  </div>

  <div>
    <button (click)="cleanFilter()" mat-flat-button color="warn">Clean Filter</button>
  </div>


</form>

<app-list-movies [movies]="filteringMovies"></app-list-movies>
